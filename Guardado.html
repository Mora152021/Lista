<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardado con Éxito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .message {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 20px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="message">
        ¡Guardado con éxito!
    </div>

    <button class="back-btn" onclick="window.location.href='index.html';">Volver a la lista de asistencia</button>

</body>
</html>
